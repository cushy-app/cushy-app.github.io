<div class="main" role="main">
  <div class="container">
    <div class="row">
      <div class="col-sm-6">
        <!-- Marketing -->
        <div class="marketing">
          <div class="app-meta">
            {% if site.enable.app_icon %}
            <img
              class="app-icon"
              style="min-width: 92px"
              height="auto"
              {%
              if
              site.app.icon
              %}
              src="{{ site.app.icon }}"
              {%
              endif
              %}
            />
            {% endif %}
            <span class="app-name">{{ site.app.name }}</span>
          </div>

          {% if site.marketing_header %}
          <h2 class="marketing-header">{{ site.marketing_header }}</h2>
          {% endif %}

          <p class="marketing-desc">{{ site.marketing_desc }}</p>
          <div class="download-buttons">
            <a
              href="https://apps.apple.com/jp/app/testflight/id899247664?itsct=apps_box_badge&amp;itscg=30200"
              style="
                display: inline-block;
                overflow: hidden;
                border-radius: 13px;
                width: 200px;
                height: 67px;
              "
              ><img
                src="https://tools.applemediaservices.com/api/badges/download-on-the-app-store/black/ja-jp?size=250x83&amp;releaseDate=1410220800&h=6dd49fa0033da47c282b7e6a7eb357ec"
                alt="Download on the App Store"
                style="border-radius: 13px; width: 150px; height: 67px"
            /></a>

            <a
              href="https://play.google.com/store/apps/details?id=com.inexus.app.cushy&pcampaignid=pcampaignidMKT-Other-global-all-co-prtnr-py-PartBadge-Mar2515-1"
              style="
                display: inline-block;
                overflow: hidden;
                border-radius: 13px;
                width: 174px;
                height: 67px;
              "
              ><img
                alt="Google Play で手に入れよう"
                style="width: 174px; height: 67px"
                src="https://play.google.com/intl/ja/badges/static/images/badges/ja_badge_web_generic.png"
            /></a>
          </div>
        </div>
      </div>

      <div class="col-sm-6">
        <!-- App Preview or Screenshot(s) -->
        <div class="device {{ site.device }}">
          {% if site.app.video %}
          <div class="video-container">
            <iframe
              src="{{ site.app.video }}"
              height="426.66"
              width="240"
              allowfullscreen=""
              frameborder="0"
            >
            </iframe>
          </div>

          {% else %}
          <img
            class="app-screenshot"
            {%
            if
            site.app.screenshot
            %}src="{{ site.app.screenshot }}"
            {%
            endif
            %}
          />
          {% endif %}
        </div>
      </div>
    </div>
  </div>
</div>

<div class="social">
  <div class="container">
    <div class="row">
      <div class="col-sm-12">{% include social.html %}</div>
    </div>
  </div>
</div>

<div class="footer">
  <div class="container">
    <div style="display: flex; justify-content: center">
      <a href="/privacy-policy">プライバシーポリシー</a>
    </div>
  </div>
</div>
